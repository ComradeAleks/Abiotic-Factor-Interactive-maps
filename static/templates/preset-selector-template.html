<!-- template for preset selector -->
<div class="preset-popup-header">
  <h3 class="preset-popup-title"></h3>
</div>

<div class="preset-popup-name-section">
  <label class="preset-name-label">Marker Name (optional):</label>
  <input type="text" id="marker-name-input" class="preset-name-input" placeholder="Enter marker name...">
</div>

<input type="text" id="preset-search" class="preset-search-input" placeholder="Search all categories and items...">

<div id="preset-tabs" class="preset-tabs-container"></div>

<div id="preset-subtabs" class="preset-subtabs-container"></div>

<div id="preset-list" class="preset-list-container"></div>

<div class="preset-popup-buttons">
  <button id="delete-marker-btn" class="preset-button preset-button-delete" style="display: none;">Delete Marker</button>
  <button id="select-presets-cancel" class="preset-button preset-button-cancel">Cancel</button>
  <button id="select-presets-ok" class="preset-button preset-button-ok">OK</button>
</div>
