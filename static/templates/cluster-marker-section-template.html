<!-- Template for individual cluster marker sections -->
<div class="cluster-marker-section" data-marker-id="{{markerId}}">
  <div class="cluster-marker-header">
    <h4 class="cluster-marker-title">{{markerName}}</h4>
    <button class="cluster-edit-btn" data-marker-index="{{index}}">Edit</button>
  </div>
  <div class="cluster-marker-items">
    <p>{{entryCount}} item{{entryCountPlural}}</p>
  </div>
</div>
